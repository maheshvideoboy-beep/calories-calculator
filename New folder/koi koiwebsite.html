<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calorie Calculator</title>
  <style>
    /* Reset some basics */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: scroll;
    }

    /* Custom scrollbar for modern browsers */
    body::-webkit-scrollbar {
      width: 12px;
    }
    body::-webkit-scrollbar-track {
      background: #e0e0e0;
      border-radius: 6px;
    }
    body::-webkit-scrollbar-thumb {
      background: #6a11cb;
      border-radius: 6px;
      border: 3px solid #e0e0e0;
    }
    /* Firefox scrollbar */
    scrollbar-width: thin;
    scrollbar-color: #6a11cb #e0e0e0;

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #FFFFFF;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      user-select: none;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #FFFFFF;
      user-select: none;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 8px #6a11cbaa;
    }

    button {
      width: 100%;
      background: #6a11cb;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 18px;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #4a00b0;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #f0f0ff;
      box-shadow: inset 0 0 10px #6a11cb22;
      font-size: 17px;
      line-height: 1.5;
      color: #2a0050;
      min-height: 110px;
      user-select: text;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calorie Calculator</h1>
    <form id="calorieForm" novalidate>
      <label for="age">Age (years):</label>
      <input type="number" id="age" min="1" max="120" required placeholder="e.g. 25" />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="" disabled selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" min="1" max="500" step="0.1" required placeholder="e.g. 70.5" />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" min="30" max="300" step="0.1" required placeholder="e.g. 175" />

      <label for="activity">Activity Level:</label>
      <select id="activity" required>
        <option value="" disabled selected>Select</option>
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (1–3 days/week)</option>
        <option value="1.55">Moderately active (3–5 days/week)</option>
        <option value="1.725">Very active (6–7 days/week)</option>
        <option value="1.9">Extra active (very hard exercise)</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('calorieForm');
    const resultDiv = document.getElementById('result');

    function calculateBMI(weight, heightCm) {
      const heightM = heightCm / 100;
      return weight / (heightM * heightM);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const activity = parseFloat(document.getElementById('activity').value);

      // Basic validation
      if (
        isNaN(age) || age < 1 || age > 120 ||
        !gender ||
        isNaN(weight) || weight < 1 || weight > 500 ||
        isNaN(height) || height < 30 || height > 300 ||
        isNaN(activity)
      ) {
        resultDiv.innerHTML = `<span style="color: #d00000;">Please enter valid inputs in all fields.</span>`;
        return;
      }

      // Calculate BMR using Mifflin-St Jeor Equation
      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      // Calculate TDEE (Total Daily Energy Expenditure)
      const tdee = bmr * activity;

      // Calculate BMI
      const bmi = calculateBMI(weight, height);

      // BMI Category helper
      let bmiCategory;
      if (bmi < 18.5) bmiCategory = 'Underweight';
      else if (bmi < 24.9) bmiCategory = 'Normal weight';
      else if (bmi < 29.9) bmiCategory = 'Overweight';
      else bmiCategory = 'Obese';

      // Show results
      resultDiv.innerHTML = `
        <p>Your <strong>BMR</strong> (Basal Metabolic Rate) is <strong>${bmr.toFixed(0)}</strong> calories/day.</p>
        <p>Your <strong>TDEE</strong> (Total Daily Energy Expenditure) is approximately <strong>${tdee.toFixed(0)}</strong> calories/day.</p>
        <p>Your <strong>BMI</strong> is <strong>${bmi.toFixed(1)}</strong> — <em>${bmiCategory}</em>.</p>
        <hr style="border-color:#6a11cb44;" />
        <p><em>To maintain your current weight, consume around your TDEE calories daily.</em></p>
        <p><em>For weight loss, aim for ~500 calories less per day.</em></p>
        <p><em>For weight gain, aim for ~500 calories more per day.</em></p>
      `;
    });
  </script>
</body>
</html>
